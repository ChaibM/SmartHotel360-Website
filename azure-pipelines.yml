# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- "*"

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: maikvandergaag.maikvandergaag-arm-ttk.arm-ttk.arm-ttk@1
  displayName: 'Azure Resource Manager Template Tester'
  inputs:
    Templatefolder: '$(System.DefaultWorkingDirectory)/arm/*'
- task: RunARMTTKTests@1
  inputs:
    templatelocation: '$(System.DefaultWorkingDirectory)\arm\*
    resultLocation: '$(System.DefaultWorkingDirectory)/result'
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'NUnit'
    testResultsFiles: '$(System.DefaultWorkingDirectory)/results/*-armttk.xml'
  condition: always()
